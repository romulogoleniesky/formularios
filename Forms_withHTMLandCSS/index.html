<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de cadastro devs">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Título e Subtítulo da página de formulário -->
    <div >
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Preencha suas informações</p>
        <br>
    </div>

    <!-- Início do Formulário -->
    <form>
        <fieldset class="grupo">

            <!-- Campo Nome -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            
            <!-- Campo Sobrenome -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong> </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

            <!-- Campo E-mail -->
            <div class="campo">
                <label for="email"> <strong>Email</strong> </label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo Área de atuação -->
            <div class="campo">
                <label><strong>Qual a sua área de atuação?</strong> </label>
                <label>
                    <input type="radio" name="devfront" id="devfront" value="frontend"> Front-End
                </label>
                <label>
                    <input type="radio" name="backend" id="backend" value="backend"> Back-End
                </label>
                <label>
                    <input type="radio" name="fullstack" id="fullstack" value="fullstack"> Full-Stack
                </label>
            </div>

            <!-- Campo senioridade -->
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select name="senioridade" id="senioridade">
                    <option  selected disabled value="">Selecione</option>
                    <option value="junior">Junior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
   
        <fieldset class="grupo">

            <!-- Tecnologias utilizadas -->
            <div id="check">
                <label><strong>Selecione as tecnologias que ultiliza:</strong> </label><br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="Python">
                <label for="tecnologia4">Python</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Kotlin">
                <label for="tecnologia6">Kotlin</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>

        </fieldset>

        <!-- Campo Experiência -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong> </label>
            <textarea row="10" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Concluir</button>
    </form>
    
</body>
</html>
